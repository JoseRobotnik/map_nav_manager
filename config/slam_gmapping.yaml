slam_gmapping:
  scan_topic: 'scan'
  base_frame: 'base_footprint'
  odom_frame: 'odom'
  map_update_interval: 2.0
  maxUrange: 4.0
  maxRange: 5.0
  sigma: 0.05
  kernelSize: 1
  lstep: 0.05
  astep: 0.05
  iterations: 5
  lsigma: 0.075
  ogain: 3.0
  lskip: 0
  minimumScore: 200
  srr: 0.01
  srt: 0.02
  str: 0.01
  stt: 0.02
  linearUpdate: 0.25
  angularUpdate: 0.2
  temporalUpdate: -1.0
  resampleThreshold: 0.5
  particles: 80
  #make the starting size small for the benefit of the Android client's memory...
  xmin: -50.0
  ymin: -50.0
  xmax: 50.0
  ymax: 50.0
  delta: 0.05
  llsamplerange: 0.01
  llsamplestep: 0.01
  lasamplerange: 0.005
  lasamplestep: 0.005
